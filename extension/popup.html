<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Shield</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app-shell">
    <header class="app-header">
      <h1>AI Shield</h1>
      <p id="backendStatus" class="status-pill status-pending">Checking backend...</p>
    </header>

    <section class="tabs" aria-label="Scanner tabs">
      <button class="tabBtn active" data-tab="text">Text</button>
      <button class="tabBtn" data-tab="image">Image</button>
      <button class="tabBtn" data-tab="email">Phishing</button>
    </section>

    <section id="text" class="tabContent active">
      <label for="textInput" class="label">Text to analyze</label>
      <button id="grabTextBtn" class="action-btn secondary-btn">Extract text from page</button>
      <textarea id="textInput" rows="7" placeholder="Paste text here..."></textarea>
      <div class="meta-row">
        <span id="textWordCount">0 words</span>
      </div>
      <button id="scanTextBtn" class="action-btn">Analyze Text</button>
      <div id="textResult" class="resultBox"></div>
    </section>

    <section id="image" class="tabContent">
      <label for="imageInput" class="label">Image file</label>
      <input type="file" id="imageInput" accept="image/*">
      <button id="scanImageBtn" class="action-btn">Analyze Image</button>
      <div id="imageResult" class="resultBox"></div>
    </section>

    <section id="email" class="tabContent">
      <label for="emailInput" class="label">URL or email text</label>
      <textarea id="emailInput" rows="7" placeholder="Paste a suspicious message or URL..."></textarea>
      <button id="scanEmailBtn" class="action-btn">Analyze Phishing</button>
      <div id="emailResult" class="resultBox"></div>
    </section>
  </main>

  <script src="popup.js"></script>
</body>
</html>
